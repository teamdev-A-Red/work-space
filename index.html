<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <!-- bootstrapの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <audio id="background_mp3" preload="auto">
    <source src="audio/maou_bgm_8bit29.mp3" type="audio/mp3" />
  </audio>
  <audio id="move" preload="auto">
    <source src="audio/tetorimino_move.mp3" type="audio/mp3" />
  </audio>
  <audio id="rotate" preload="auto">
    <source src="audio/rotate.mp3" type="audio/mp3" />
  </audio>
  <audio id="slash" preload="auto">
    <source src="audio/slash.mp3" type="audio/mp3" />
  </audio>

  <style>
    /* カスタマイズ用CSS*/
    .large-text {
      font-size: 100px;
    }

    .initial-background {
      background-color: rgba(0, 128, 255, 0.5)
    }

    #mainPage {
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.4);
    }

    #finalPage {
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!--スタート画面-->
  <div id="initialPage">
    <!-- スタートアイコン及びスタートボタンの中央配置-->
    <div class="vh-100 initial-background d-flex justify-content-center align-items-center">
      <!-- 縦方向のカラム並べで綺麗に作成-->
      <div class="d-flex flex-column justify-content-center align-items-center text-center">
        <!-- その1 : テトリスアイコンの表示-->
        <div class="d-flex justify-content-center align-items-center m-4 p-4 border rounded border-dark">
          <h1 class="title-text text-white large-text">T</h1>
          <h1 class="title-text text-white large-text">E</h1>
          <h1 class="title-text text-white large-text">T</h1>
          <h1 class="title-text text-white large-text">R</h1>
          <h1 class="title-text text-white large-text">I</h1>
          <h1 class="title-text text-white large-text">S</h1>
        </div>
        <!-- 難易度調整ラジオボタンの作成-->
        <div class="d-flex flex-column justify-content-center align-items-center p-3">
          <div>
            <h1>難易度</h1>
          </div>
          <select id="difficultyOption">
            <option value=500 selected>初級</option>
            <option value=300>中級</option>
            <option value=200>上級</option>
          </select>
        </div>
        <!-- その2 : ゲームスタートボタンの作成 -->
        <div class="d-flex justify-content-center border border-dark rounded">
          <button id="start_btn">
            <h3>ゲームスタート</h3>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="mainPage" style="display: none" class="overlay">
    <div class="contains vh-100 hw-100">
      <!-- holdフィールド(How To)-->
      <div class="holdField d-flex flex-column">
        <div class="buttonField d-flex flex-column align-items-center">
          <button id="start_btn">
            <h3>ゲームスタート</h3>
          </button>
          <button id="pause_btn">ポーズ</button>
          <button id="reset_btn">リセット</button>
        </div>
        <div class="scoreField d-flex flex-column align-items-center">
          <!-- score -->>
          <h1>Score</h1>
          <h2><span id="score">0</span></h2>
          <h1>Best score</h1>
          <h2><span id="best-score">0</span></h2>
          <!-- nextテトリミノ-->
          <h1>Next</h1>
          <canvas id="nextBlock" width="120" height="120"></canvas>
        </div>
        <!-- 音量調整スクロール-->
        <div class="d-flex justify-content-center align-items-centet ">
          <img src="icon/volume.jpeg">
          <input type="range" id="volume" value="0.1" min="0.0" max="0.6" step="0.1" style="width: 80%">
        </div>
      </div>

      <!-- canvasフィールド-->
      <div class="canvasField d-flex justify-content-center align-items-center">
        <canvas id="game"></canvas>
        <!-- 黒色背景-->
        <canvas id="tetorimino"></canvas>
        <!-- テトリミノ表示ゲーム画面-->
      </div>

    </div>
  </div>

  <div id="finalPage" style="display:none" class="overlay">
    <!-- ゲームオーバー及び(Quit&Restrat)の文字表記を中央配置-->
    <div class="vh-100  d-flex justify-content-center align-items-center ">
      <!-- 縦方向のカラム並べで綺麗に作成-->
      <div class="d-flex flex-column justify-content-center align-items-center text-center">
        <!-- その1 : ゲームオーバーの表示-->
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="text-danger">GAME OVER</h1>
        </div>
        <!-- その2 : (Quit&Restartのボタン表示) -->
        <div class="d-flex justify-content-center align-items-center">
          <div>
            <button id="quit_btn">
              <h3>Quit</h3>
            </button>
            <button id="replay_btn">
              <h3>Replay</h3>
            </button>
          </div>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
