<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <!-- bootstrapの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <audio id="background_mp3" preload="auto">
      <source src="audio/maou_bgm_8bit29.mp3" type="audio/mp3" />
    </audio>
    <audio id="move" preload="auto">
      <source src="audio/tetorimino_move.mp3" type="audio/mp3" />
    </audio>
    <audio id="rotate" preload="auto">
      <source src="audio/rotate.mp3" type="audio/mp3" />
    </audio>
    <audio id="slash" preload="auto">
      <source src="audio/slash.mp3" type="audio/mp3" />
    </audio>
  </head>

  <body>
    <!-- スタート画面（１ページ目）-->
    <div id="initialPage">
      <div class="page-container">
        <div class="game-start">
          <div class="game-title">
            <span class="">T</span>
            <span class="">E</span>
            <span class="">T</span>
            <span class="">R</span>
            <span class="">I</span>
            <span class="">S</span>
          </div>
          <label class="selectbox-001">
            <select id="difficultyOption" placeholder="Source Type">
              <option value="500">Easy</option>
              <option value="300">Normal</option>
              <option value="200">Hard</option>
            </select>
          </label>
          <button id="start_btn" class="btn btn--green btn--emboss btn--cubic">
            PLAY
          </button>
        </div>
      </div>
    </div>

    <!-- メインゲーム画面（２ページ目）-->
    <div id="mainPage" class="main-page" style="display: none">
      <div class="game-page-container">
        <div class="game-container">
          <div class="score-wrapper">
            <!-- score -->
            <p>Score<span id="score">0</span></p>

            <p>Best score<span id="best-score">0</span></p>

            <!-- nextテトリミノ-->
          </div>
          <div class="next-block">
            <canvas id="nextBlock"></canvas>
          </div>
          <div class="control-wrapper">
            <div class="control-btn-container">
              <button id="pause_btn" class="pause-btn button">
                <i class="fa-solid fa-pause"></i>
              </button>
              <button id="reset_btn" class="reset-btn button">
                <i class="fa-solid fa-rotate-left"></i>
              </button>
            </div>
            <div class="volume-control">
              <i class="fa-solid fa-volume-high"></i>
              <input
                type="range"
                id="volume"
                value="0.1"
                min="0.0"
                max="0.6"
                step="0.1"
              />
            </div>
          </div>
          <div class="keyboard">
            <div class="key up">↑</div>
            <div class="key left">←</div>
            <div class="key right">→</div>
            <div class="key down">↓</div>
          </div>
        </div>
        <div class="main-canvas">
          <canvas id="game"></canvas>
          <canvas id="tetorimino"></canvas>
        </div>
      </div>
    </div>

    <div id="finalPage" style="display: none" class="overlay">
      <!-- ゲームオーバー及び(Quit&Restrat)の文字表記を中央配置-->
      <div class="vh-100 d-flex justify-content-center align-items-center">
        <!-- 縦方向のカラム並べで綺麗に作成-->
        <div
          class="d-flex flex-column justify-content-center align-items-center text-center"
        >
          <!-- その1 : ゲームオーバーの表示-->
          <div class="d-flex justify-content-center align-items-center">
            <h1 class="text-danger">GAME OVER</h1>
          </div>
          <!-- その2 : (Quit&Restartのボタン表示) -->
          <div class="d-flex justify-content-center align-items-center">
            <div>
              <button id="quit_btn">
                <h3>Quit</h3>
              </button>
              <button id="replay_btn">
                <h3>Replay</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
