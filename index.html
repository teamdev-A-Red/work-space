<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <!-- bootstrapの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <audio id="background_mp3" preload="auto">
    <source src="audio/maou_bgm_8bit29.mp3" type="audio/mp3">
  </audio>
  <audio id="move" preload="auto">
    <source src="audio/tetorimino_move.mp3" type="audio/mp3">
  </audio>
  <audio id="rotate" preload="auto">
    <source src="audio/rotate.mp3" type="audio/mp3">
  </audio>
</head>

<body>
  <!--スタート画面-->
  <div id="initialPage">
    <!-- スタートアイコン及びスタートボタンの中央配置-->
    <div class="vh-100 bg-info d-flex justify-content-center align-items-center">
      <!-- 縦方向のカラム並べで綺麗に作成-->
      <div class="d-flex flex-column justify-content-center align-items-center text-center ">
        <!-- その1 : テトリスアイコンの表示-->
        <div class="d-flex justify-content-center align-items-center m-4 p-4 border rounded border-dark">
          <h1 class="title-text text-white">T</h1>
          <h1 class="title-text text-white">E</h1>
          <h1 class="title-text text-white">T</h1>
          <h1 class="title-text text-white">R</h1>
          <h1 class="title-text text-white">I</h1>
          <h1 class="title-text text-white">S</h1>
        </div>
        <!-- その2 : ゲームスタートボタンの作成 -->
        <div class="d-flex justify-content-center border border-dark rounded">
          <button id="start_btn" onclick="startGame()">
            <h3>ゲームスタート</h3>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="mainPage" style="display:none">
    <div class="contains vh-100 vw-100">
      <!-- holdフィールド(How To)-->
      <div class="holdField d-flex flex-column">
        <div class="buttonField d-flex flex-column align-items-center">
          <button id="start_btn" onclick="startGame()">
            <h3>ゲームスタート</h3>
          </button>
          <button id="pose_btn">ポーズ</button>
          <button id="reset_btn">リセット</button>
        </div>
        <div class="scoreField d-flex flex-column align-items-center">
          <!-- score -->>
          <h1>Score</h1>
          <h2><span id="score">0</span></h2>
          <!-- nextテトリミノ-->
          <h1>Next</h1>
          <canvas id="nextTetorimino"></canvas>
        </div>
      </div>

      <!-- canvasフィールド-->
      <div class="canvasField d-flex justify-content-center align-items-center">
        <canvas id="game"></canvas> <!-- 黒色背景-->
        <canvas id="tetorimino"></canvas> <!-- テトリミノ表示ゲーム画面-->
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
