<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="h1">テトリス</h1>
    <div class="scoreBoard">スコア : <span id="score">0</span></div>
    <!-- <canvas id="back"></canvas> -->
    <div class="container">
      <canvas id="game"></canvas>
      <canvas id="tetorimino"></canvas>
      <!--新しく追加(透明にしてテトリミノブロックを表示したい)-->>
    </div>
    <!-- <canvas id="next"></canvas> -->
    <button id="start_btn">ゲーム<br />スタート</button>
    <button id="pause_btn">ポーズ</button>
    <button id="reset_btn">リセット</button>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        startGame(); // ページがロードされたら startGame を呼び出す
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
